<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>I Hate Looops</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<script src="https://kit.fontawesome.com/41bb4c93e7.js" crossorigin="anonymous"></script>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/atelier-forest-light.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/10_intro.md" data-separator-vertical="^\r?\n===\r?\n$"></section>
				<section data-markdown="slides/20_disclaimer.md" data-separator-vertical="^\r?\n===\r?\n$"></section>
				<section data-markdown="slides/30_goodnews.md" data-separator-vertical="^\r?\n===\r?\n$"></section>
				<section data-markdown="slides/40_linq.md" data-separator-vertical="^\r?\n===\r?\n$"></section>
				<section data-markdown="slides/50_examples.md" data-separator-vertical="^\r?\n===\r?\n$"></section>
				<section data-markdown="slides/60_search.md" data-separator-vertical="^\r?\n===\r?\n$"></section>
				<section data-markdown="slides/70_datetime_fun.md" data-separator-vertical="^\r?\n===\r?\n$"></section>
				<section data-markdown="slides/80_grouping.md" data-separator-vertical="^\r?\n===\r?\n$"></section>
				<section data-markdown="slides/90_advice.md" data-separator-vertical="^\r?\n===\r?\n$"></section>
			</div>
			<div class="share-reveal" style="display: block; position: absolute; bottom: 16px; left: 50%; margin-left: -75px; z-index: 20;">
				<img src="logo.jpg" alt="Stacktrek Logo" style="width: 150px; height: 40px" />
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				slideNumber: 'c/t',
				progress: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				],
				history: true,
			});
		</script>
	</body>
</html>
